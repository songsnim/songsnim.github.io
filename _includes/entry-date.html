<!-- 게시판 글에 작성 날짜를 적을 것인지 말 것인지 -->

{%- unless page.layout == '' -%}
  <time class="entry-date dt-published" datetime="{{ entry.date | date_to_xmlschema }}">
    {%- assign date_format = site.date_format | default: "%B %-d, %Y" -%}
    {{ entry.date | date: date_format }}
  </time>
{%- endunless -%}
